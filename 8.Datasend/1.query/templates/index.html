<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById('myForm').addEventListener('submit', sendData)

        function sendData(event) {
            // 폼의 기본 본연의 기능을 비활성화하기
            event.preventDefault(); 

            const data = {
                name : document.getElementById('name').value,
                age : document.getElementById('age').value
            }

            // console.log('이름: ' + name + '나이: ' + age) //데이터 잘 가져오는 거 확인

            //fetch로 데이터 보낸다.
            fetch('/user_json', {
                method: 'GET',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(data)    

            })
        }
    </script>
</head>
<body>
    <h1>쿼리 파라미터(겟 방식)를 통한 데이터 전달</h1>
    <form action="/user" method="GET">
        <input type="text" name="name" placeholder="이름">
        <input type="number" name="age" placeholder="나이">
        <input type="submit" value="submit">
    </form>

    <h1>폼 파라미터(포스트 방식)를 통한 데이터 전달</h1>
    <form action="/user" method="POST">
        <input type="text" name="name" placeholder="이름">
        <input type="number" name="age" placeholder="나이">
        <input type="submit" value="submit">
    </form>

    <h1>폼을 JS를 통해서 전달하는 방식</h1>
    <form action="/user" method="POST" id="myForm">
        <input type="text" id='name' name="name" placeholder="이름">
        <input type="number" id='age' name="age" placeholder="나이">
        <button onclick="sendData()">JS로 전송</button>
    </form>

</body>
</html>
