<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여기 내HTML 파일 만들기</h1>
    <h2>안녕하세요 {{ username }}님 </h2>
    <p>쓰고 싶은 설명쓰기</p>
    {% if username == 'admin' %}
    <h2>관리자 로그인!!</h2>
    {% endif %}
    <ol>
    {% for username in content %}
        {% if username == 'bill' %}
            <li><strong>{{user}}</strong></li>
        {% else %}
            <li> {{user}} </li>
        {% endif %}
    {% endfor %}
    </ol>
</body>
</html>
