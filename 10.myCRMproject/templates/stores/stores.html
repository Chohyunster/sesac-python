{% extends "admin.html" %}

{% block title %}Order Detail{% endblock %}

{% block content %}


    <table border="1">
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        {% for store in stores %}
        <tr>
            <td><a href="./{{ store[0] }}">{{ store[0] }}</td>
            <td>{{ store[1] }}</td>
            <td>{{ store[2] }}</td>
            <td>{{ store[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    {% for pagenum in range(1, totalpages+1) %}
    <a href="/stores/{{ pagenum }}">{{ pagenum }}</a>
    {% endfor %}
</body>
{% endblock %}
</html>
