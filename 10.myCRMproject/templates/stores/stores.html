<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores page</title>
</head>
<body>
    <a href="/users">Users</a>
    <a href="/orders">Order</a>
    <a href="/orderitems">Order Item</a>
    <a href="/items">Item</a>
    <a href="/stores">Store</a>

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        {% for store in stores %}
        <tr>
            <td>{{ store[0] }}</td>
            <td>{{ store[1] }}</td>
            <td>{{ store[2] }}</td>
            <td>{{ store[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    {% for pagenum in range(1, totalpages+1) %}
    <a href="/stores/{{ pagenum }}">{{ pagenum }}</a>
    {% endfor %}
</body>
</html>
