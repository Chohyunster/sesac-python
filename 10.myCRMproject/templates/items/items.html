{% extends "admin.html" %}

{% block title %}Order Detail{% endblock %}

{% block content %}
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Unit_price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td><a href="{{ url_for('items.itemdetail', id=item[0]) }}">{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    {% for pagenum in range(1, totalpages+1) %}
    <a href="/items/{{ pagenum }}">{{ pagenum }}</a>
    {% endfor %}
</body>
</html>
{% endblock %}
