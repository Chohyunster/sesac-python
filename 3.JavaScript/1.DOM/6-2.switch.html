<body>
    <h1>자바스크립트로 switch-case구문 사용해보기</h1>
    
    <select id = "fruitselector" onchange = "fruitDisplay()">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
    </select>
    <div id="fruitreselt"></div>
    <script>
            function fruitDisplay() {
            fruitselector = document.getElementById("fruitselector").value;
            fruitresult = document.getElementById("fruitresult");
            switch (fruitselector) {
                case "apple":
                fruitresult.innerText = "사과선택됨"
                break;
                case "banana":
                fruitresult.innerText = "바나나선택됨"
                break;
                case "orange":
                fruitresult.innerText = "오렌지선택됨"
                
            }
    }

    </script>
    
</body>
