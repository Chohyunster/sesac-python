<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>쇼핑리스트</h1>
    <ul id="shoppingList">
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>

    </ul>
    <input type="'text" id="newItem" placeholder="추가상품입력">
    <button id="addItem">상품추가</button>

    <script>
            $(document).ready(function() {
                $('#addItem').click(function() {

                    const newItem = $('#newItem').val();

                    if (newItem !== '') {
                        $('#shoppingList').append('<li>' + newItem + '<li>');

                    }

                    $('#newItem').val('');

                })
            })
    </script>

</body>
</html>
