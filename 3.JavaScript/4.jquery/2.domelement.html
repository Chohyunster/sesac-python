<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>쇼핑리스트</h1>
    <ul id="shoppingList">
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>

    </ul>
    <input type="'text" id="newItem" placeholder="추가상품입력">
    <button id="addItem">상품추가</button>

    <script>
        //돔이 다 로딩될 때까지 기다린다.
        document.addEventListener('DOMContentLoaded', function() {
            //1. 버튼을 가져온다. 
                const addItemButton = document.getElementById('addItem')
            //2. 클릭 이벤트를 추가한다.
                addItemButton.addEventListener('click', function() {
            //3. ul를 가져온다.
                const shoppingListUL = document.getElementById('shoppingList')

            //4.입력필드의 값을 가져온다
                const newItemInput = document.getElementById('newItem');
                const newItemValue = newItemInput.value;

                if(newItemValue.trim() !=='') {
                    //5. 상품을 해당 ul에 추가한다. 
                        const newItem = document.createElement('li');
                        newItem.textContent = newItemValue;

                        shoppingListUL.appendChild(newItem);

                }
            //6.입력필드 지우기
            newItemInput.value = '';

            })
        })
    </script>

</body>
</html>
